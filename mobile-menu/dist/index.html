<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic User interactions</title>
</head>
<body>
    <ul class="sidebar-open">
        <li><img class="sidebar-open-button" alt="open sidebar"></li>
    </ul>
    <ul class="sidebar-closed" style="display: none">
        <li><img class="sidebar-close-button" alt="close sidebar"></li>
        <li><img class="home-icon" alt="home">Home</li>
        <li><img class="explore-icon" alt="explore">Explore</li>
        <li><img class="notifications-icon" alt="notifications">Notifications</li>
        <li><img class="messages-icon" alt="messages">Messages</li>
        <li><img class="bookmarks-icon" alt="bookmarks">Bookmarks</li>
        <li><img class="lists-icon" alt="lists">Lists</li>
        <li><img class="more-icon" alt="More">More</li>
    </ul>
</body>
<script src="main.js"></script>
</html>
